runtime: custom
env: flex
service: marketing-opp-scoring
# entrypoint: /app/start.sh

env_variables:
  ENV: dev

liveness_check:
  path: "/health-check"
  check_interval_sec: 300
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/health-check"
  check_interval_sec: 300
  timeout_sec: 10
  failure_threshold: 2
  success_threshold: 2

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 10
